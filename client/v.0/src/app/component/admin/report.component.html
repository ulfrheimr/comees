        <td>
          <div *ngIf="pageModel.init">
            <ng-datepicker [(ngModel)]="pageModel.init" [options]="options"></ng-datepicker>
          </div>
          <div *ngIf="pageModel.end">
            <ng-datepicker [(ngModel)]="pageModel.end" [options]="options"></ng-datepicker>
          </div>
        </td>
        <td>
          <button (click)="getData()" mdl-button mdl-button-type="raised" mdl-colored="primary" mdl-ripple>OBTENER DATOS</button>
        </td>
      </tr>
    </table>
    <div>

    </div>
    <div>
    </div>

    <div *ngIf="lineChartData.length != 0">
      <div >
      <canvas baseChart height="100px"
                  [datasets]="lineChartData"
                  [labels]="lineChartLabels"
                  [options]="lineChartOptions"
                  [legend]="lineChartLegend"
                  [chartType]="lineChartType"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"
                  ></canvas>
      </div>
    </div>
  </div>
