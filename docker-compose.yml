version:            '2'
services:
  data:
    image:          aashreys/mongo-auth:latest
    environment:
      - AUTH=yes
      - MONGODB_ADMIN_USER=admin
      - MONGODB_ADMIN_PASS=pollito
      - MONGODB_APPLICATION_DATABASE=comees
      - MONGODB_APPLICATION_USER=usr
      - MONGODB_APPLICATION_PASS=Kwijib00
    ports:
      - "27017:27017"
  cc:
    container_name:
      "cc"
    build:
      context:      ./cc
    image:
      "cc"
    ports:
      - "3000:3000"
    depends_on:
      - data
    restart:        unless-stopped
  mi:
    container_name:
      "mi"
    build:
      context:      ./mi
    image:
      "mi"
    ports:
      - "3001:3001"
    depends_on:
      - data
    restart:        unless-stopped
  mc:
    container_name:
      "mc"
    build:
      context:      ./mc
    image:
      "mc"
    ports:
      - "3003:3003"
    depends_on:
      - data
    restart:        unless-stopped
  client:
    container_name:
      "client"
    build:
      context:      ./client
    image:
      "client"
    command:        ng serve --host 0.0.0.0 --public 127.0.0.1:80
    ports:
      - "80:80"
    restart:        unless-stopped
